<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bloco de Notas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="toolbar">
            <button onclick="newFile()">Novo</button>
            <button onclick="openFile()">Abrir</button>
            <button onclick="saveFile()">Salvar</button>
            <input type="file" id="fileInput" style="display: none;" onchange="loadFile(event)">
        </div>
        <textarea id="textArea" placeholder="Digite seu texto aqui..."></textarea>
    </div>
    <script src="script.js"></script>
</body>
</html>
